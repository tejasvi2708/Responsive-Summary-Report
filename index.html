<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
   <main class="container">
       <div class="result">
        <h5>Your Result</h5>
        <div class="score">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <div class="text">
        <h4>Great</h4> 
         <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
       </div>
       <div class="summary">
               <h4>Summary</h4>
               <div class="skills" id="id1">
                <div class="info">
                  <img class="icon" src="assets/images/icon-reaction.svg" alt="icon">
                   <p>Reaction</p> 
                </div>
                <div class="scores">80 <span>/ 100</span></div>
              </div>
               <div class="skills"id="id2">
                <div class="info">
                  <img class="icon" src="assets/images/icon-memory.svg" alt="icon">
                  <p>Memory</p>
                </div>
                <div class="scores">92 <span>/ 100</span></div>
                 </div>
               <div class="skills" id="id3">
                <div class="info">
                  <img class="icon"src="assets/images/icon-verbal.svg" alt="icon">
                  <p>Verbal</p>
                </div>
                <div class="scores"> 61 <span>/ 100</span></div>
              </div>
               <div class="skills" id="id4">
                <div class="info">
                  <img class="icon"src="assets/images/icon-visual.svg"alt="icon">
                  <p>Visual</p>
                </div>
                <div class="scores">72 <span>/ 100</span></div>
               </div>
               <div class="btn">Continue</div>
       </div>
   </main>
</body>
</html>
